<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div ng-app>
<div class="container">

		<center>
		<div class="col-md-6 col-md-offset-3">
		
			<h1>Login Form</h1>
			<form name="loginForm" validate>
			
				<div class="form-group" >
					<input type="text" placeholder="UserName" class="form-control" ng-model="loginusername" data-toggle="tooltip" title="Enter user name" required><br/>
				</div>
				
				<div class="form-group" >
					<input type="password" placeholder="Password" class="form-control" ng-model="loginuserpassword" data-toggle="tooltip" title="Enter password" required><br/>
				</div>
				
				<input type="submit" value="Login" class="btn btn-primary" ng-disabled="loginForm.$invalid"> 
				<a href="MyApp5.html" class="btn btn-link">Register</a>
				
		</form>
		
		</div>
		
		</center>

</div>
